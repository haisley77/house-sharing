    container_name: "nginx"
    image: nginx:1.18.0
    volumes:
      - /home/ubuntu/jenkins-data/workspace/jenkins_pipeline/exec/docker/tfeo-nginx/conf:/etc/nginx/conf.d
      - /home/ubuntu/homeImage:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt
