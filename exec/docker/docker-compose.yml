version: '3'

networks:
  tfeo-network:

services:
  tfeo-mysql:
    container_name: "mysql"
    image: mysql:8.0.32
    networks:
      - tfeo-network
    ports:
      - "3306:3306"
    env_file:
      - docker-db.env
    environment:
      TZ: Asia/Seoul
    volumes:
      - /home/ubuntu/jenkins-data/workspace/jenkins_pipeline/exec/docker/initial-mysql:/docker-entrypoint-initdb.d
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    restart: "no"

  tfeo-redis:
    container_name: "redis"
    image: redis:latest
    networks:
      - tfeo-network
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - /home/ubuntu/jenkins-data/workspace/jenkins_pipeline/exec/docker/tfeo-redis/data:/data
      - /home/ubuntu/jenkins-data/workspace/jenkins_pipeline/exec/docker/tfeo-redis/conf:/etc/redis/redis.conf
    restart: "no"

  tfeo-mongodb:
    image: mongo:5.0.25
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - /home/ubuntu/jenkins-data/workspace/jenkins_pipeline/exec/docker/initial-mongo:/docker-entrypoint-initdb.d
    environment:
      - docker-db.env

