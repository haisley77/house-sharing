version: '3'

networks:
  tfeo-network:


services:
  tfeo-mysql:
    container_name: "mysql"
    image: mysql:8.0.32
    networks:
      - tfeo-network
    ports:
      - "3306:3306"
    env_file:
      - docker-db.env
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./tfeo-mysql:/var/lib/mysql
      - ./initial:/docker-entrypoint-initdb.d
    command:
      - "mysqld"
      - "--character-set-server=utf8mb4"
      - "--collation-server=utf8mb4_unicode_ci"
    restart: "no"

  tfeo-redis:
    container_name: "redis"
    image: redis:latest
    networks:
      - tfeo-network
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - ./tfeo-redis/data:/data
      - ./tfeo-redis/conf:/etc/redis/redis.conf
    restart: "no"

